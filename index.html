<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Garden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
            /* Default cursor - watering can PNG */
            cursor: url('images/watering-can.png'), auto;
            /* Prevent text selection during dragging */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Main heading */
        .main-heading {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #2E7D32;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            z-index: 100;
        }

        /* Social buttons container */
        .social-buttons {
            position: fixed;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .social-button {
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background-color: transparent;
        }

        .social-button:hover {
            transform: scale(1.15);
        }

        /* Contact info box */
        .contact-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid #2E7D32;
            text-align: center;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .contact-title {
            font-size: 14px;
            font-weight: bold;
            color: #2E7D32;
            margin-bottom: 8px;
        }

        .contact-address {
            font-family: monospace;
            font-size: 12px;
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            word-break: break-all;
            max-width: 300px;
        }

        .copy-button {
            background: #2E7D32;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: #1B5E20;
            transform: scale(1.05);
        }

        .copy-button:active {
            transform: scale(0.95);
        }
        
        /* Grass container */
        .grass-container {
            position: fixed;
            transition: all 0.3s ease;
        }

        .grass-image {
            width: 80px;
            height: 80px;
            transition: all 1.2s ease;
            background-image: url('images/grass.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Water droplets */
        .water-drop {
            position: fixed;
            width: 8px;
            height: 12px;
            background: #4A90E2;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            pointer-events: none;
            opacity: 0.8;
            animation: fall-long 2.5s ease-in forwards;
            z-index: 50;
        }

        @keyframes fall-long {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(400px) rotate(15deg);
                opacity: 0;
            }
        }

        /* Watering can tilt effect */
        body.watering {
            /* Tilted watering can PNG */
            cursor: url('images/watering-can-tilted.png'), auto;
        }

        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #666;
            font-size: 16px;
            z-index: 100;
        }

        /* Growth stages with realistic color progression */
        /* Stage 0 (initial): Gray/dormant grass */
        .grass-image {
            filter: grayscale(80%) brightness(0.6) contrast(0.8);
        }

        /* Stage 1: Light brown/tan - first signs of life */
        .grass-image.stage1 {
            transform: scale(1.1);
            filter: sepia(60%) hue-rotate(20deg) brightness(0.7) saturate(0.8) contrast(0.9);
        }

        /* Stage 2: Brown-orange - early growth phase */
        .grass-image.stage2 {
            transform: scale(1.3);
            filter: sepia(70%) hue-rotate(35deg) brightness(0.8) saturate(1.0) contrast(1.0);
        }

        /* Stage 3: Yellow-green - transitioning to healthy grass */
        .grass-image.stage3 {
            transform: scale(1.6);
            filter: sepia(40%) hue-rotate(60deg) brightness(0.9) saturate(1.2) contrast(1.1);
        }

        /* Stage 4: Light green - almost mature */
        .grass-image.stage4 {
            transform: scale(2.0);
            filter: sepia(20%) hue-rotate(80deg) brightness(1.0) saturate(1.4) contrast(1.2);
        }

        /* Stage 5: Vibrant green - fully mature grass */
        .grass-image.stage5 {
            transform: scale(2.4);
            filter: sepia(0%) hue-rotate(60deg) brightness(1.2) saturate(1.8) contrast(1.2);
        }

        /* Spawning animation */
        .grass-container.spawning .grass-image {
            animation: spawn 0.5s ease-out;
        }

        @keyframes spawn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* File upload instructions - you can remove this after adding your images */
        .file-instructions {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #ccc;
            text-align: center;
            color: #666;
            max-width: 400px;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Admin Controls -->
    <div class="admin-controls">
        <h3>Admin Controls</h3>
        
        <div style="margin-bottom: 10px;">
            <strong>Contact Address:</strong><br>
            <input type="text" id="contactInput" placeholder="Enter contract address" value="0x1234567890abcdef1234567890abcdef12345678">
            <button onclick="updateContact()">Update</button>
        </div>
        
        <div style="margin-bottom: 10px;">
            <strong>Button 1:</strong><br>
            <input type="text" id="btn1Link" placeholder="Button 1 Link" value="https://x.com">
            <input type="text" id="btn1Image" placeholder="Button 1 PNG path" value="images/twitter.png">
            <button onclick="updateButton(1)">Update</button>
        </div>
        
        <div style="margin-bottom: 10px;">
            <strong>Button 2:</strong><br>
            <input type="text" id="btn2Link" placeholder="Button 2 Link" value="https://dexscreener.com">
            <input type="text" id="btn2Image" placeholder="Button 2 PNG path" value="images/dex.png">
            <button onclick="updateButton(2)">Update</button>
        </div>
        
        <div>
            <strong>Button 3:</strong><br>
            <input type="text" id="btn3Link" placeholder="Button 3 Link" value="https://pump.fun/board">
            <input type="text" id="btn3Image" placeholder="Button 3 PNG path" value="images/pumpfun.png">
            <button onclick="updateButton(3)">Update</button>
        </div>
    </div>

    <h1 class="main-heading">GRASS - always gets greener when watered</h1>

    <!-- Social Media Buttons -->
    <div class="social-buttons">
        <button class="social-button" id="social-btn-1" onclick="openLink(1)"></button>
        <button class="social-button" id="social-btn-2" onclick="openLink(2)"></button>
        <button class="social-button" id="social-btn-3" onclick="openLink(3)"></button>
    </div>

    <!-- Contact Info Box -->
    <div class="contact-box">
        <div class="contact-title">Contract Address</div>
        <div class="contact-address" id="contractAddress">0x1234567890abcdef1234567890abcdef12345678</div>
        <button class="copy-button" onclick="copyAddress()">Copy Address</button>
    </div>

    <!-- Instructions for adding your PNG files -->
    

    <script>
        let grassPatches = [];
        let grassIdCounter = 0;
        let isWatering = false;
        let wateringInterval = null;
        
        // Social button data
        let socialButtons = {
            1: { link: 'https://twitter.com', image: 'images/twitter.png' },
            2: { link: 'https://telegram.org', image: 'images/telegram.png' },
            3: { link: 'https://discord.com', image: 'images/discord.png' }
        };

        // Initialize social buttons on page load
        function initializeSocialButtons() {
            for (let i = 1; i <= 3; i++) {
                updateButton(i);
            }
        }

        function updateContact() {
            const newAddress = document.getElementById('contactInput').value;
            document.getElementById('contractAddress').textContent = newAddress;
        }

        function updateButton(buttonNum) {
            const link = document.getElementById(`btn${buttonNum}Link`).value;
            const image = document.getElementById(`btn${buttonNum}Image`).value;
            
            socialButtons[buttonNum] = { link: link, image: image };
            
            const button = document.getElementById(`social-btn-${buttonNum}`);
            button.style.backgroundImage = `url('${image}')`;
        }

        function openLink(buttonNum) {
            const link = socialButtons[buttonNum].link;
            if (link) {
                window.open(link, '_blank');
            }
        }

        function copyAddress() {
            const address = document.getElementById('contractAddress').textContent;
            navigator.clipboard.writeText(address).then(() => {
                const button = document.querySelector('.copy-button');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = '#4CAF50';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#2E7D32';
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = address;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const button = document.querySelector('.copy-button');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        // Initialize with the first grass patch in the center
        function initializeGarden() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight - 200; // Moved up to make room for contact box
            
            createGrassPatch(centerX, centerY);
        }

        function createGrassPatch(x, y) {
            const grassContainer = document.createElement('div');
            grassContainer.className = 'grass-container spawning';
            grassContainer.style.left = (x - 40) + 'px'; // Center the 80px wide grass
            grassContainer.style.bottom = (window.innerHeight - y - 40) + 'px'; // Center the 80px tall grass
            grassContainer.dataset.id = grassIdCounter++;
            grassContainer.dataset.growthStage = '0';
            
            const grassImage = document.createElement('div');
            grassImage.className = 'grass-image';
            
            grassContainer.appendChild(grassImage);
            document.body.appendChild(grassContainer);
            
            grassPatches.push({
                element: grassContainer,
                x: x,
                y: y,
                growthStage: 0,
                hasSpawned: false,
                isGrowing: false
            });

            // Remove spawning animation class after animation completes
            setTimeout(() => {
                grassContainer.classList.remove('spawning');
            }, 500);
        }

        function createWaterDrop(x, y) {
            const drop = document.createElement('div');
            drop.className = 'water-drop';
            drop.style.left = x + 'px';
            drop.style.top = y + 'px';
            document.body.appendChild(drop);

            // Remove the drop after animation
            setTimeout(() => {
                if (drop.parentNode) {
                    drop.parentNode.removeChild(drop);
                }
            }, 2500);
        }

        function findGrassInWaterPath(x, y) {
            const wateringRange = 200; // Increased range for water falling
            let grassInRange = [];
            
            grassPatches.forEach(patch => {
                // Calculate if grass is in the path of falling water
                const horizontalDistance = Math.abs(x - patch.x);
                const verticalDistance = Math.abs(y - patch.y);
                
                // Check if water can reach this grass (considering water falls down and spreads a bit)
                if (horizontalDistance < wateringRange && 
                    (y <= patch.y || verticalDistance < 100) && // Water above grass or close vertically
                    patch.growthStage < 5) {
                    
                    const totalDistance = Math.sqrt(horizontalDistance ** 2 + verticalDistance ** 2);
                    grassInRange.push({
                        patch: patch,
                        distance: totalDistance
                    });
                }
            });
            
            // Sort by distance (closest first)
            grassInRange.sort((a, b) => a.distance - b.distance);
            
            return grassInRange;
        }

        function waterGrass(x, y) {
            const grassInRange = findGrassInWaterPath(x, y);
            
            // Water all grass patches within range
            grassInRange.forEach((grassData, index) => {
                const grass = grassData.patch;
                
                // Only water if grass hasn't reached maximum growth and isn't currently being watered
                if (grass.growthStage < 5 && !grass.isGrowing) {
                    // Mark this grass as currently growing to prevent conflicts
                    grass.isGrowing = true;
                    
                    // Add a small delay for visual effect (closer grass grows first)
                    setTimeout(() => {
                        // Double-check that grass is still valid and not at max growth
                        if (grass.growthStage < 5) {
                            grass.growthStage++;
                            
                            const grassImage = grass.element.querySelector('.grass-image');
                            
                            // Remove ALL previous stage classes to ensure clean slate
                            grassImage.classList.remove('stage1', 'stage2', 'stage3', 'stage4', 'stage5');
                            
                            // Add new stage class
                            if (grass.growthStage > 0) {
                                grassImage.classList.add('stage' + grass.growthStage);
                            }
                            
                            // Update the data attribute to match the current stage
                            grass.element.dataset.growthStage = grass.growthStage.toString();
                            
                            // Force a reflow to ensure the transition applies properly
                            grassImage.offsetHeight;
                            
                            // Spawn new grass when reaching maximum growth
                            if (grass.growthStage === 5 && !grass.hasSpawned) {
                                grass.hasSpawned = true;
                                // Add slight delay to spawning for better visual flow
                                setTimeout(() => {
                                    spawnNewGrass(grass.x, grass.y);
                                }, 300);
                            }
                        }
                        
                        // Mark growth as complete after transition time
                        setTimeout(() => {
                            grass.isGrowing = false;
                        }, 1200); // Match the CSS transition time
                        
                    }, index * 200); // Increased delay between each grass patch growth (slower)
                }
            });
        }

        function startWatering(x, y) {
            if (isWatering) return;
            
            isWatering = true;
            document.body.classList.add('watering');
            
            // Immediate watering effect
            createWaterAndGrow(x, y);
            
            // Continue watering while dragging
            wateringInterval = setInterval(() => {
                if (isWatering) {
                    createWaterAndGrow(x, y);
                }
            }, 800); // Water drops every 800ms (much slower watering)
        }

        function updateWatering(x, y) {
            if (!isWatering) return;
            
            // Update watering position for drag effect
            createWaterAndGrow(x, y);
        }

        function stopWatering() {
            isWatering = false;
            document.body.classList.remove('watering');
            
            if (wateringInterval) {
                clearInterval(wateringInterval);
                wateringInterval = null;
            }
        }

        function createWaterAndGrow(x, y) {
            // Create water drops (reduced amount)
            for (let i = 0; i < 1; i++) {
                setTimeout(() => {
                    createWaterDrop(
                        x + (Math.random() - 0.5) * 20,
                        y + (Math.random() - 0.5) * 15
                    );
                }, i * 100);
            }
            
            // Water the grass
            waterGrass(x, y);
        }

        function spawnNewGrass(centerX, centerY) {
            const spawnRadius = 120; // Reduced distance from parent grass for denser growth
            const maxAttempts = 150; // Increased attempts to find valid positions
            const minDistance = 100; // Reduced minimum distance between grass patches for denser packing
            
            // Try to spawn 3-6 new grass patches around the parent (increased from 2-4)
            const numSpawns = Math.floor(Math.random() * 4) + 3;
            
            for (let i = 0; i < numSpawns; i++) {
                let attempts = 0;
                let validPosition = false;
                let newX, newY;
                
                while (!validPosition && attempts < maxAttempts) {
                    // Random angle and distance
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = spawnRadius + Math.random() * 100; // Increased variation in distance
                    
                    newX = centerX + Math.cos(angle) * distance;
                    newY = centerY + Math.sin(angle) * distance;
                    
                    // More lenient bounds checking (reduced margins for more grass)
                    if (newX < 80 || newX > window.innerWidth - 80 || 
                        newY < 180 || newY > window.innerHeight - 120) {
                        attempts++;
                        continue;
                    }
                    
                    // Check distance from existing grass
                    validPosition = true;
                    for (let patch of grassPatches) {
                        const dist = Math.sqrt((newX - patch.x) ** 2 + (newY - patch.y) ** 2);
                        if (dist < minDistance) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    attempts++;
                }
                
                // If we found a valid position, spawn the grass
                if (validPosition) {
                    setTimeout(() => {
                        createGrassPatch(newX, newY);
                    }, i * 150); // Reduced stagger time for faster spawning
                }
            }
            
            // Additional spawning round with wider radius for continued expansion
            setTimeout(() => {
                const wideSpawnRadius = 200;
                const wideNumSpawns = Math.floor(Math.random() * 3) + 2;
                
                for (let i = 0; i < wideNumSpawns; i++) {
                    let attempts = 0;
                    let validPosition = false;
                    let newX, newY;
                    
                    while (!validPosition && attempts < maxAttempts) {
                        const angle = Math.random() * 2 * Math.PI;
                        const distance = wideSpawnRadius + Math.random() * 120;
                        
                        newX = centerX + Math.cos(angle) * distance;
                        newY = centerY + Math.sin(angle) * distance;
                        
                        if (newX < 80 || newX > window.innerWidth - 80 || 
                            newY < 180 || newY > window.innerHeight - 120) {
                            attempts++;
                            continue;
                        }
                        
                        validPosition = true;
                        for (let patch of grassPatches) {
                            const dist = Math.sqrt((newX - patch.x) ** 2 + (newY - patch.y) ** 2);
                            if (dist < minDistance) {
                                validPosition = false;
                                break;
                            }
                        }
                        
                        attempts++;
                    }
                    
                    if (validPosition) {
                        setTimeout(() => {
                            createGrassPatch(newX, newY);
                        }, 1000 + i * 150); // Delayed second wave
                    }
                }
            }, 800); // Delay before second spawning wave
        }

        // Mouse event handlers
        let currentX = 0, currentY = 0;

        // Mouse down - start watering
        document.addEventListener('mousedown', (e) => {
            currentX = e.clientX;
            currentY = e.clientY;
            startWatering(currentX, currentY);
        });

        // Mouse move - continue watering if dragging
        document.addEventListener('mousemove', (e) => {
            currentX = e.clientX;
            currentY = e.clientY;
            if (isWatering) {
                updateWatering(currentX, currentY);
            }
        });

        // Mouse up - stop watering
        document.addEventListener('mouseup', () => {
            stopWatering();
        });

        // Touch event handlers for mobile
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            currentX = touch.clientX;
            currentY = touch.clientY;
            startWatering(currentX, currentY);
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            currentX = touch.clientX;
            currentY = touch.clientY;
            if (isWatering) {
                updateWatering(currentX, currentY);
            }
        });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopWatering();
        });

        // Prevent context menu on right click for better experience
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            // Update grass positions if needed (optional enhancement)
        });

        // Initialize the garden when page loads
        window.addEventListener('load', () => {
            initializeGarden();
            initializeSocialButtons();
        });
    </script>
</body>
</html>
